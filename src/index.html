<body>
  <h1 id="list-name">Lista de viaje</h1>

  <div id="items-group-container">
    <template id="items-group-template">
      <section class="items-group">
        <h2 class="items-group-header">
          <input type="text" placeholder="Nombre de la sección" class="items-group-header__name">

          <svg class="items-group-header__arrow" width="15" viewBox="-10 -10 350 350">
            <path stroke-width="20" stroke="black"
              d="M326 79c-6-5-16-5-22 0L165 219 26 79a15 15 0 0 0-22 22l150 150a15 15 0 0 0 22 0l150-150c5-6 5-16 0-22z" />
          </svg>
        </h2>

        <div class="collapsible">
          <ul class="items-container"></ul>

          <button class="add-item-button">Añadir ítem</button>
        </div>
      </section>
    </template>

    <template id="item-template">
      <li class="item">
        <label class="item__checkbox">
          <input type="checkbox">

          <svg viewBox="0 0 33 33">
            <path d="M6,16L13,23L27,10"></path>
          </svg>
        </label>

        <input type="text" class="item__name">
      </li>
    </template>
  </div>

  <div class="bottom-controls">
    <button class="clean-checks-button">Limpiar checks</button>

    <button class="new-item-group-button">Nueva sección</button>
  </div>
</body>
