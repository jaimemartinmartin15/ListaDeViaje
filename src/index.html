<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Lista de viaje</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Crea una lista con las cosas que tienes que meter en la maleta o que no tienes que olvidar para tu próximo viaje.">
  <meta name="keywords" content="viaje, recordatorios, lista de comprobacion">
  <meta name="author" content="Jaime Martín Martín">
  <meta name="theme-color" content="#d3ffd3">

  <link rel="stylesheet" href="styles.css">
  <script type="module" src="controller.js"></script>

  <!-- favicons -->
  <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96">
  <link rel="apple-touch-icon" sizes="144x144" href="favicons/favicon-144x144.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicons/favicon-144x144.png">
  <link rel="icon" type="image/png" href="favicons/favicon-192x192.png" sizes="192x192">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://jaimeelingeniero.es/lista-de-viaje">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Lista de viaje">
  <meta property="og:description"
    content="Haz una lista con las cosas que tienes que llevar para tu próximo viaje y no olvidar nada en casa.">
  <meta property="og:image" content="https://jaimeelingeniero.es/lista-de-viaje/favicons/favicon-192x192.png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="jaimeelingeniero.es">
  <meta property="twitter:url" content="https://jaimeelingeniero.es/lista-de-viaje">
  <meta name="twitter:title" content="Lista de viaje">
  <meta name="twitter:description"
    content="Haz una lista con las cosas que tienes que llevar para tu próximo viaje y no olvidar nada en casa.">
  <meta name="twitter:image" content="https://jaimeelingeniero.es/lista-de-viaje/favicons/favicon-192x192.png">
</head>

<body>
  <h1 id="list-name">Lista de viaje</h1>

  <ul id="sections-list">
    <template id="section-template">
      <li class="section">
        <div class="background">
          <svg viewBox="0 0 100 100" width="30" height="30" stroke="white" fill="white" stroke-width="1"
            class="trash-can">
            <!-- lid -->
            <rect x="35" y="5" rx="5" ry="5" width="30" height="13" fill="inherit"></rect>
            <rect x="39" y="9" rx="5" ry="5" width="22" height="5" fill="#ff5c5c"></rect>
            <line x1="5" y1="17.5" x2="95" y2="17.5" stroke-width="4" stroke="inherit" stroke-linecap="round" />

            <!-- body -->
            <rect x="20" y="18" rx="5" ry="5" width="60" height="70" fill="inherit"></rect>
            <line x1="32.5" y1="30" x2="32.5" y2="80" stroke-width="6" stroke="#ff5c5c" stroke-linecap="round" />
            <line x1="50" y1="30" x2="50" y2="80" stroke-width="6" stroke="#ff5c5c" stroke-linecap="round" />
            <line x1="67.5" y1="30" x2="67.5" y2="80" stroke-width="6" stroke="#ff5c5c" stroke-linecap="round" />
          </svg>

          <svg viewBox="0 0 100 100" width="30" height="30" stroke="white" fill="white" stroke-width="1"
            class="trash-can">
            <!-- lid -->
            <rect x="35" y="5" rx="5" ry="5" width="30" height="13" fill="inherit"></rect>
            <rect x="39" y="9" rx="5" ry="5" width="22" height="5" fill="#ff5c5c"></rect>
            <line x1="5" y1="17.5" x2="95" y2="17.5" stroke-width="4" stroke="inherit" stroke-linecap="round" />

            <!-- body -->
            <rect x="20" y="18" rx="5" ry="5" width="60" height="70" fill="inherit"></rect>
            <line x1="32.5" y1="30" x2="32.5" y2="80" stroke-width="6" stroke="#ff5c5c" stroke-linecap="round" />
            <line x1="50" y1="30" x2="50" y2="80" stroke-width="6" stroke="#ff5c5c" stroke-linecap="round" />
            <line x1="67.5" y1="30" x2="67.5" y2="80" stroke-width="6" stroke="#ff5c5c" stroke-linecap="round" />
          </svg>
        </div>

        <section class="foreground">
          <h2 class="section__header">
            <input type="text" placeholder="Nombre de la sección" class="section__header__name">

            <span class="section__header__progress">
              <span class="section__header__progress__completed-items">0</span>/<span
                class="section__header__progress__total-items">0</span>
            </span>

            <svg class="section__header__arrow" width="15" viewBox="-10 -10 350 350">
              <path stroke-width="20" stroke="black"
                d="M326 79c-6-5-16-5-22 0L165 219 26 79a15 15 0 0 0-22 22l150 150a15 15 0 0 0 22 0l150-150c5-6 5-16 0-22z" />
            </svg>
          </h2>

          <div class="section__collapsible">
            <ul class="items-container"></ul>

            <button class="add-item">Añadir ítem</button>
          </div>
        </section>
      </li>
    </template>

    <template id="item-template">
      <li class="item">
        <div class="background">
          <svg viewBox="0 0 100 100" width="25" height="25" stroke="white" fill="white" stroke-width="1"
            class="trash-can">
            <!-- lid -->
            <rect x="35" y="5" rx="5" ry="5" width="30" height="13" fill="inherit"></rect>
            <rect x="39" y="9" rx="5" ry="5" width="22" height="5" fill="#ff5c5c"></rect>
            <line x1="5" y1="17.5" x2="95" y2="17.5" stroke-width="4" stroke="inherit" stroke-linecap="round" />

            <!-- body -->
            <rect x="20" y="18" rx="5" ry="5" width="60" height="70" fill="inherit"></rect>
            <line x1="32.5" y1="30" x2="32.5" y2="80" stroke-width="6" stroke="#ff5c5c" stroke-linecap="round" />
            <line x1="50" y1="30" x2="50" y2="80" stroke-width="6" stroke="#ff5c5c" stroke-linecap="round" />
            <line x1="67.5" y1="30" x2="67.5" y2="80" stroke-width="6" stroke="#ff5c5c" stroke-linecap="round" />
          </svg>

          <svg viewBox="0 0 100 100" width="25" height="25" stroke="white" fill="white" stroke-width="1"
            class="trash-can">
            <!-- lid -->
            <rect x="35" y="5" rx="5" ry="5" width="30" height="13" fill="inherit"></rect>
            <rect x="39" y="9" rx="5" ry="5" width="22" height="5" fill="#ff5c5c"></rect>
            <line x1="5" y1="17.5" x2="95" y2="17.5" stroke-width="4" stroke="inherit" stroke-linecap="round" />

            <!-- body -->
            <rect x="20" y="18" rx="5" ry="5" width="60" height="70" fill="inherit"></rect>
            <line x1="32.5" y1="30" x2="32.5" y2="80" stroke-width="6" stroke="#ff5c5c" stroke-linecap="round" />
            <line x1="50" y1="30" x2="50" y2="80" stroke-width="6" stroke="#ff5c5c" stroke-linecap="round" />
            <line x1="67.5" y1="30" x2="67.5" y2="80" stroke-width="6" stroke="#ff5c5c" stroke-linecap="round" />
          </svg>
        </div>

        <div class="foreground">
          <label class="item__checkbox-wrapper">
            <input type="checkbox" class="item__checkbox">

            <svg viewBox="0 0 33 33">
              <path d="M6,16L13,23L27,10"></path>
            </svg>
          </label>

          <input type="text" placeholder="Nuevo ítem" class="item__name">
        </div>
      </li>
    </template>
  </ul>

  <div id="bottom-controls">
    <button id="clean-checks">
      <!-- icon: checklist with no checked items -->
      <svg viewBox="0 0 100 100" width="30" height="30">
        <rect x="10" y="10" rx="5" ry="5" width="23" height="23" fill="none" stroke="black" stroke-width="3" />
        <rect x="10" y="40" rx="5" ry="5" width="23" height="23" fill="none" stroke="black" stroke-width="3" />
        <rect x="10" y="70" rx="5" ry="5" width="23" height="23" fill="none" stroke="black" stroke-width="3" />
        <line x1="53" y1="22" x2="90" y2="22" stroke-width="4" stroke="black" stroke-linecap="round" />
        <line x1="53" y1="52" x2="90" y2="52" stroke-width="4" stroke="black" stroke-linecap="round" />
        <line x1="53" y1="82" x2="90" y2="82" stroke-width="4" stroke="black" stroke-linecap="round" />
      </svg>
    </button>

    <div id="overlay-clean-checks">
      <button id="confirm-clean-checks">¡limpiar marcas!</button>
    </div>

    <button id="collapse-all-sections">
      <!-- icon: chevron that represents collapsing sections -->
      <svg viewBox="0 0 100 100" width="30" height="30">
        <line x1="10" y1="73" x2="50" y2="33" stroke-width="4" stroke="black" stroke-linecap="round" />
        <line x1="50" y1="33" x2="90" y2="73" stroke-width="4" stroke="black" stroke-linecap="round" />
      </svg>
    </button>

    <button id="new-section">
      <!-- icon: sum icon -->
      <svg viewBox="0 0 100 100" width="30" height="30">
        <line x1="50" y1="10" x2="50" y2="90" stroke-width="4" stroke="black" stroke-linecap="round" />
        <line x1="10" y1="50" x2="90" y2="50" stroke-width="4" stroke="black" stroke-linecap="round" />
      </svg>
    </button>
  </div>
</body>

</html>
